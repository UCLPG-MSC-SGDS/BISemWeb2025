  page-navigation: true
  search:
    location: sidebar
    type: overlay
  sidebar:
    style: floating
    collapse-level: 2
    logo: images/general/BISemWeb2025_logo.png
    tools:
      - icon: github
        href: https://github.com/UCLPG-MSC-SGDS/BISemWeb2025
