project:
  type: website
  output-dir: docs
  
lang: en

execute:
  freeze: false
  cache: false
  
format:
  html:
    theme:
      light: minty
      dark: darkly
    callout-appearence: simple
    css: assets/styles.css
    toc: true
    toc-depth: 4
    smooth-scroll: true
    highlight-style: atom-one
    number-sections: true
    number-depth: 4
    pagetite: "{{< var meta.title>}}"

website:
  repo-url: https://github.com/UCLPG-MSC-SGDS/BISemWeb2025
